<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <img height="80" width="100" src="rainbow.png" alt="">
    <h1> <img height="70" src="sun.png" alt=""> My Weather App <img height="70" src="cloud.png" alt=""> </h1>
</header>
<div class="main">
    <div id="search">
        <label for="city">City:</label>
        <input type="text" id="city" placeholder="Enter city name">
        <br> <br> <button type="button">Show Weather!</button>
    </div>
    <div id="load">Loading...</div>
    <div id="weather">
        <h1 id="weatherCity">City Name</h1>

        <div id="weatherDescription">Weather Description</div>
        <div id="weatherTemperature">Temperature</div>

    </div>
    
</div>
<footer><strong><i>~Created by Harsh Tita</i></strong></footer>
<script src="init.js"></script>
<script src="weather-data.js"></script>
<script src="app.js"></script>
</body>
</html>
